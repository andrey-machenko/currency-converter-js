<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link rel="stylesheet" href="style.css" />
	<title>Currency converter</title>
</head>

<body>
	<div class="container">
		<div class="box">
			<form>
				<h1>Currency converter</h1>
				<div id="table-rates">
				</div>
				<div class="row">
					<div class="left-box">
						<label class="one" for="name">Отдаю:</label><br>
						<select class="form-control" id="selectedOne">
						</select>
						<input id="input" type="number" class="form-control" autofocus />
					</div>
					<button id="button" type="button"></button>
					<div class="right-box">
						<label class="two" for="name">Получаю:</label><br>
						<select class="form-controlTwo" id="selectedTwo">
						</select>
						<input disabled id="result" type="number" class="form-control" />
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
