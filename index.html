<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link rel="stylesheet" href="style.css" />
	<title>Currency convertert</title>

</head>

<body>
	<div class="container">
		<div class="box">
			<form>
				<h1>Currency convertert</h1>
				<div class="courses">
					<div class="course-a">
						<div class="course-item-title">Курс BYN</div>
						<div class="course-item-value" id="BYN">--.--</div>
					</div>
					<div class="course-b">
						<div class="course-item-title">Курс USD</div>
						<div class="course-item-value" id="USD">--.--</div>
					</div>
				</div>
				<div class="row">
					<div class="left-box">
						<label class="one" for="name">Отдаю:</label>
						<select class="form-control" id="exampleFormControlSelect1">
							<option value="BYN" selected>BYN</option>
							<option value="USD">USD</option>
						</select>
						<input id="input" type="number" class="form-control" id="name" autofocus />
					</div>
					<div class="right-box">
						<label class="two" for="name">Получаю:</label>
						<select  id="select" class="form-controlTwo" id="exampleFormControlSelect1">
							<option value="USD" selected>USD</option>
							<option value="BYN">BYN</option>
						</select>
						<input id="result" type="number" class="form-control" id="name" />
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
